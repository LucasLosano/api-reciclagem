<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="../styles/ScaleSimulator.css">
</head>
<body>
    <div class="scaleForm">
        <h1>Simulador de Balança</h1>
        <form id="loginForm">
            <label class='labelStyle' for="username">Usuário:</label>
            <input class="inputStyle" type="text" id="username" name="username" required><br>
            <label class='labelStyle' for="peso">Senha:</label>
            <input class="inputStyle" type="password" id="password" name="password"required><br>
            <input class="inputButton" onclick="logar()" type="submit" value="Logar" />
        </form>
    </div>
    <script src="../logic/ScaleLogin.js"></script>
</body>

</html>
