<div style="text-align: center; margin: 0 auto;">
    <h1>Recompensas</h1>
    <button (click)="formFlag = !formFlag" *ngIf="!formFlag" class="add-button" role="button">Adicionar Recompensa</button>
    <button (click)="cancelar()" *ngIf="formFlag" class="cancel-button" role="button">Cancelar</button>
</div>
<div style="text-align: center; margin: 0 auto;">
    <app-recompensa-form [recompensaEdit]="recompensaSelect" *ngIf="formFlag"></app-recompensa-form>
</div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th><strong>Id</strong></th>
                <th>Nome</th>
                <th>Pontos Necessários</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recompensa of recompensas">
                <td><b>{{recompensa.id}}</b></td>
                <td><b>{{recompensa.nome}}</b></td>
                <td><b>{{recompensa.pontosNecessarios}}</b></td>
                <td><button (click)="edit(recompensa)" class="edit-button">Editar</button><button (click)="delete(recompensa.id)" class="delete-button">Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>
