<div class="form">
    <div class="input-container">
      <input [(ngModel)]="usuario.username" id="username"class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="id" class="placeholder">Username</label>
    </div>
    <div class="input-container">
      <input [(ngModel)]="usuario.password" id="password" class="input" type="password" placeholder=" " />
      <div class="cut"></div>
      <label for="nome" class="placeholder">Password</label>
    </div>
    <input (click)="logar()" type="submit" class="add-button" value="Logar">
    <input (click)="criarUsuario()" type="submit" class="add-button" value="Criar">
    <span *ngIf="errorMessage !== '' ">{{usuario}}</span>
</div>
