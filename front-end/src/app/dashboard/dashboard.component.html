<div style="text-align: center; margin: 0 auto;">
    <h1>Ranking</h1>
</div>

<div *ngFor="let departamento of departamentosDashboard; let i = index;" class="d-flex flex-column margin-bottom-1">
    <span class="title">{{i + 1}}Â° - {{departamento.nome | titlecase }}</span>
    <div>
        <div class="barra-background"></div>
        <div class="barra-progresso"
            [style.width.%]="departamento.pontuacao"
        ></div>
        <div *ngFor="let recompensa of recompensas" 
        [ngClass]="recompensa.pontosNecessarios >= departamento.pontuacao ? 'dotnot' : 'dot'"
        [ngStyle]="{'margin-left': 'calc( ' + recompensa.pontosNecessarios +'% - 10px)' }"  
        title="{{recompensa.nome}}"
        class="dot"></div>
    </div>
</div>
